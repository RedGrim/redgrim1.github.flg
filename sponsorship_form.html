<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sponsorship Form â€” Frank Lally Golf Classic</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <section style="max-width:760px;margin:2rem auto;padding:1.5rem;background:#fff;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.06);">
      <h2>Sponsorship / Invoice Request</h2>
      <p>Please fill out this form and print or save a copy. Email completed forms to <a href="mailto:info@franklallygc.org">info@franklallygc.org</a> for processing.</p>

      <form>
        <label style="display:block;margin-top:0.75rem;">Company / Sponsor Name
          <input type="text" style="width:100%;padding:.6rem;margin-top:.35rem;border:1px solid #ddd;border-radius:4px;">
        </label>

        <label style="display:block;margin-top:0.75rem;">Contact Name
          <input type="text" style="width:100%;padding:.6rem;margin-top:.35rem;border:1px solid #ddd;border-radius:4px;">
        </label>

        <label style="display:block;margin-top:0.75rem;">Email
          <input type="email" style="width:100%;padding:.6rem;margin-top:.35rem;border:1px solid #ddd;border-radius:4px;">
        </label>

        <label style="display:block;margin-top:0.75rem;">Sponsorship Level / Description
          <textarea style="width:100%;padding:.6rem;margin-top:.35rem;border:1px solid #ddd;border-radius:4px;" rows="4"></textarea>
        </label>

        <label style="display:block;margin-top:0.75rem;">Amount
          <input type="text" style="width:200px;padding:.6rem;margin-top:.35rem;border:1px solid #ddd;border-radius:4px;">
        </label>

        <div style="margin-top:1rem;display:flex;gap:.5rem;">
          <button type="button" onclick="window.print()" style="background:#1e5128;color:#fff;padding:.75rem 1rem;border-radius:6px;border:none;cursor:pointer;">Print / Save</button>
          <a href="mailto:info@franklallygc.org" style="display:inline-block;background:#ffd700;color:#1e5128;padding:.6rem 0.9rem;border-radius:6px;text-decoration:none;">Email Completed Form</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
